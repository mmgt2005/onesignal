<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe to Notifications</title>
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    button { padding: 12px 20px; font-size: 16px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Subscribe to Notifications</h2>
  <p>Click below to subscribe. You may need to allow notifications in your browser.</p>
  <button id="subscribeBtn">Subscribe</button>

  <script>
    // Get URL parameter (external ID)
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    window.OneSignal = window.OneSignal || [];
    OneSignal.push(function() {
      OneSignal.init({
        appId: "2ed82aa8-d9e3-4a82-95c0-4edd3bb234b4",  // Replace with your OneSignal App ID
        notifyButton: { enable: false }
      });

      // Automatically set external ID from URL
      const externalId = getParam("external_id");
      if (externalId) {
        OneSignal.setExternalUserId(externalId).then(() => {
          console.log("External ID set:", externalId);
        });
      } else {
        console.warn("No external_id found in URL");
      }

      // Subscribe button
      document.getElementById("subscribeBtn").addEventListener("click", async () => {
        try {
          await OneSignal.registerForPushNotifications();
          alert("Subscription successful!");
        } catch (err) {
          console.error("Subscription failed:", err);
          alert("Subscription failed. Check console for errors.");
        }
      });
    });
  </script>
</body>
</html>
