<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSignal Tagging</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body class="bg-gray-100">

    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md mx-4 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Push Notifications</h1>
        <p class="text-gray-600 mb-6">
            Click the button below to subscribe to push notifications.
        </p>
        
        <button id="subscribeButton" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            Subscribe
        </button>

        <div id="messageBox" class="mt-6 p-4 rounded-md text-sm text-center hidden"></div>
    </div>

    <!-- OneSignal SDK -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

    <script>
        window.addEventListener('load', function() {
            // Replace with your actual OneSignal App ID
            const ONE_SIGNAL_APP_ID = "2ed82aa8-d9e3-4a82-95c0-4edd3bb234b4";
            const messageBox = document.getElementById('messageBox');
            const subscribeButton = document.getElementById('subscribeButton');

            // Show a message in the UI
            function showMessage(message, type = 'success') {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-100', 'text-green-700');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-100', 'text-red-700');
                }
                messageBox.classList.add('block');
            }

            // Acknowledge the page loaded and explain the OneSignal limitation in this environment
            showMessage('The page is loaded, but OneSignal functionality requires a live web server to work.', 'error');

            // Init OneSignal
            window.OneSignal = window.OneSignal || [];
            OneSignal.push(function() {
                OneSignal.init({
                    appId: ONE_SIGNAL_APP_ID,
                    serviceWorkerPath: 'OneSignalSDKWorker.js',
                    subdomainName: null,
                    allowLocalhostAsSecureOrigin: true,
                });

                OneSignal.on('initialized', function() {
                    console.log('OneSignal initialized.');
                    showMessage('OneSignal is ready! Click "Subscribe" to begin.', 'success');
                });

                OneSignal.on('subscriptionChange', function(isSubscribed) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const userIdFromUrl = urlParams.get('userId');

                    if (isSubscribed && userIdFromUrl) {
                        OneSignal.setTags({ 'user_id': userIdFromUrl })
                            .then(() => {
                                showMessage(`Successfully subscribed and tagged with user ID: "${userIdFromUrl}"!`, 'success');
                            })
                            .catch(error => {
                                console.error('Failed to set tags:', error);
                                showMessage(`Error setting tags: ${error.message}`, 'error');
                            });
                    }
                });
            });

            // Handle button click
            subscribeButton.addEventListener('click', function() {
                 OneSignal.push(function() {
                    OneSignal.isPushNotificationsEnabled(function(isEnabled) {
                        if (isEnabled) {
                            showMessage('You are already subscribed.', 'success');
                        } else {
                            OneSignal.showSlidedownPrompt();
                        }
                    });
                });
            });
        });
    </script>
</body>
</html>
