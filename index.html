<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>OneSignal External ID Setup</title>
		<script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
		<script>
			window.OneSignalDeferred = window.OneSignalDeferred || [];
			OneSignalDeferred.push(async function (OneSignal) {
				const urlParams = new URLSearchParams(window.location.search);
				const appId = urlParams.get("appId");
				const externalID = urlParams.get("externalID");
				
				console.log("URL Parameters:", { appId, externalID });
				
				if (!appId) {
					showError("Missing appId parameter in URL");
					return;
				}
				
				if (!externalID) {
					showError("Missing externalID parameter in URL");
					return;
				}

				try {
					await OneSignal.init({
						appId: appId,
					});
					
					console.log("OneSignal initialized successfully");
					
					// Wait for OneSignal to be fully ready
					await OneSignal.User.PushSubscription.optIn();
					console.log("Push subscription opt-in triggered");
					
					// Listen for push subscription changes
					OneSignal.User.PushSubscription.addEventListener("change", async (event) => {
						console.log("Push subscription event:", event);
						
						if (event.current.optedIn) {
							console.log("User opted in, setting external ID as tag:", externalID);
							
							try {
								// Using only tag method
								OneSignal.User.addTag("external_user_id", externalID);
								console.log("Tag 'external_user_id' added with value:", externalID);
								
								// Wait a moment and verify
								setTimeout(async () => {
									const tags = OneSignal.User.getTags();
									console.log("Current tags:", tags);
									
									showSuccess("Done! Push notifications are enabled and external ID tag is set. You can now close this page.");
								}, 2000);
								
							} catch (error) {
								console.error("Error setting external ID tag:", error);
								showError("Failed to set external ID tag: " + error.message);
							}
						}
					});
					
					// Also try setting external ID immediately if already subscribed
					const isPushSupported = OneSignal.Notifications.isPushSupported();
					
					if (!isPushSupported) {
						showError("Push notifications are not supported on this device/browser");
						return;
					}
					
					// Check current subscription status
					const isOptedIn = await OneSignal.User.PushSubscription.getOptedIn();
					console.log("Current opt-in status:", isOptedIn);
					
					if (isOptedIn) {
						console.log("User already opted in, setting external ID tag immediately");
						
						try {
							OneSignal.User.addTag("external_user_id", externalID);
							console.log("Tag 'external_user_id' added with value:", externalID);
							
							setTimeout(() => {
								const tags = OneSignal.User.getTags();
								console.log("Current tags:", tags);
								
								showSuccess("Done! Push notifications are already enabled and external ID tag is set. You can now close this page.");
							}, 1000);
							
						} catch (error) {
							console.error("Error setting external ID tag for existing subscription:", error);
							showError("Failed to set external ID tag: " + error.message);
						}
					}
					
				} catch (error) {
					console.error("OneSignal initialization error:", error);
					showError("Failed to initialize OneSignal: " + error.message);
				}
			});
			
			function showSuccess(message) {
				const successElement = document.getElementById("success-display");
				successElement.textContent = message;
				successElement.style.display = "block";
				
				// Hide the OneSignal container
				const container = document.querySelector(".onesignal-customlink-container");
				if (container) {
					container.style.display = "none";
				}
			}
			
			function showError(message) {
				const errorElement = document.getElementById("error-display");
				errorElement.textContent = message;
				errorElement.style.display = "block";
				console.error(message);
			}
		</script>
	</head>
	<body>
		<div style="padding: 20px; font-family: Arial, sans-serif;">
			<h2>Setting up Push Notifications</h2>
			<p>Please allow push notifications when prompted to complete the setup.</p>
			
			<div class="onesignal-customlink-container"></div>
			
			<div id="success-display" style="display: none; margin-top: 20px; padding: 15px; background: #e8f5e8; border: 1px solid #4caf50; border-radius: 4px; color: #2e7d2e; font-weight: bold;"></div>
			
			<div id="error-display" style="display: none; margin-top: 20px; padding: 15px; background: #ffeaea; border: 1px solid #f44336; border-radius: 4px; color: #c62828; font-weight: bold;"></div>
		</div>
	</body>
</html>
